<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBO Bank App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        .header img {
            width: 100px;
        }
        .app-details {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .app-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 20px;
            border: 1px solid #ccc;
        }
        .app-info h1 {
            margin: 0;
            font-size: 22px;
        }
        .app-info p {
            margin: 0;
            color: green;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: gray;
            margin: 10px 0;
        }
        .stats div {
            text-align: center;
        }
        .download-button {
            background-color: #0a9f00;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .screenshot-gallery {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
        }
        .screenshot-gallery img {
            width: 100px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .availability {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./google-play.svg" alt="Google Play">
        <!-- <div>
            <img src="search-icon.png" alt="Search" style="width: 24px; margin-right: 10px;">
            <img src="user-icon.png" alt="User" style="width: 24px;">
        </div> -->
    </div>

    <div class="app-details">
        <img src="app-logo.png" alt="App Logo" class="app-logo">
        <div class="app-info">
            <h1>NBO Bank</h1>
            <p>National Bank of Oman</p>
        </div>
    </div>

    <div class="stats">
        <div>
            <strong>4.5 â˜…</strong><br>37K reviews
        </div>
        <div>
            <strong>500K +</strong><br>Downloads
        </div>
        <div>
            <img src="rated-icon.png" alt="Rated" style="width: 20px; vertical-align: middle;"><br>Rated for 3+
        </div>
    </div>

    <div class="download-button">
        Download Apk
    </div>

    <div class="actions">
        <div>Share</div>
        <div>Add to wishlist</div>
    </div>

    <div class="availability">
        This app is available for all of your devices
    </div>

    <div class="screenshot-gallery">
        <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Screenshot 1">
        <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Screenshot 2">
        <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Screenshot 3">
        <!-- <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Screenshot 4"> -->
    </div>

</body>
</html>
